<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title | transloco}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['../log-in']">
        {{'log in' | transloco}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-button (click)="addMessage()">
    addMessage()
  </ion-button>
</ion-content>
