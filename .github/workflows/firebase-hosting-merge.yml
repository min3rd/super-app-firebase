name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g @angular/cli && npm i -f
      - name: Create application config file
        run: |
          cp app.config.ts.example app.config.ts
          sed -i 's/FIREBASE_API_KEY/${{secrets.FIREBASE_API_KEY}}/g' app.config.ts
          sed -i 's/FIREBASE_AUTH_DOMAIN/${{secrets.FIREBASE_AUTH_DOMAIN}}/g' app.config.ts
          sed -i 's/FIREBASE_PROJECT_ID/${{secrets.FIREBASE_PROJECT_ID}}/g' app.config.ts
          sed -i 's/FIREBASE_STORAGE_BUCKET/${{secrets.FIREBASE_STORAGE_BUCKET}}/g' app.config.ts
          sed -i 's/FIREBASE_MESSAGING_SENDER_ID/${{secrets.FIREBASE_MESSAGING_SENDER_ID}}/g' app.config.ts
          sed -i 's/FIREBASE_APP_ID/${{secrets.FIREBASE_APP_ID}}/g' app.config.ts
          sed -i 's/FIREBASE_MEASUREMENT_ID/${{secrets.FIREBASE_MEASUREMENT_ID}}/g' app.config.ts
          echo app.config.ts
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPER_APP_AA462 }}
          channelId: live
          projectId: super-app-aa462
