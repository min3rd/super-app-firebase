name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g @angular/cli && npm i -f
      - name: Create firebase config file
        run: |
          cp firebase.config.ts.example firebase.config.ts
          sed -i 's/FIREBASE_API_KEY/${{secrets.FIREBASE_API_KEY}}/g' firebase.config.ts
          sed -i 's/FIREBASE_AUTH_DOMAIN/${{secrets.FIREBASE_AUTH_DOMAIN}}/g' firebase.config.ts
          sed -i 's/FIREBASE_PROJECT_ID/${{secrets.FIREBASE_PROJECT_ID}}/g' firebase.config.ts
          sed -i 's/FIREBASE_STORAGE_BUCKET/${{secrets.FIREBASE_STORAGE_BUCKET}}/g' firebase.config.ts
          sed -i 's/FIREBASE_MESSAGING_SENDER_ID/${{secrets.FIREBASE_MESSAGING_SENDER_ID}}/g' firebase.config.ts
          sed -i 's/FIREBASE_APP_ID/${{secrets.FIREBASE_APP_ID}}/g' firebase.config.ts
          sed -i 's/FIREBASE_MEASUREMENT_ID/${{secrets.FIREBASE_MEASUREMENT_ID}}/g' firebase.config.ts
          echo firebase.config.ts
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPER_APP_AA462 }}
          projectId: super-app-aa462
